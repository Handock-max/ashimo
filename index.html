<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - ASHIMO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>ASHIMO - Connexion</h2>

      <form id="loginForm">
        <label for="username">Email ou Téléphone</label>
        <input type="text" id="username" name="username" required placeholder="ex: akashi@example.com" />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="********" />

        <div class="error-message" id="errorMsg" style="display: none;">Identifiant ou Mot de passe invalide(s)</div>

        <button type="submit">Se connecter</button>

        <p class="forgot-link"><a href="#">Mot de passe oublié ?</a></p>
      </form>
    </div>
  </div>

  <!-- Loader affiché pendant la connexion -->
  <div class="loader-container" id="loader" style="display: none;">
    <div class="house-loader">
      <div class="roof"></div>
      <div class="walls"></div>
      <div class="door"></div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
