<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localisation requise | CMC Reporting Kit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2980b9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #retryBtn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #retryBtn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <h1>üìç Localisation requise pour continuer</h1>
  <p id="status">Veuillez autoriser la g√©olocalisation pour acc√©der au formulaire.</p>
  <div class="spinner" id="spinner"></div>
  <button id="retryBtn" onclick="retryLocation()">R√©essayer</button>

  <script>
    function redirectToTally(lat, lon) {
      const tallyURL = "https://tally.so/r/3X7AXV"; // Remplace ici
      const params = new URLSearchParams({
        latitude: lat,
        longitude: lon
      });
      const fullURL = `${tallyURL}?${params.toString()}`;
      window.location.href = fullURL;
    }

    function updateStatus(message, showRetry = false) {
      document.getElementById("status").textContent = message;
      document.getElementById("spinner").style.display = showRetry ? "none" : "block";
      document.getElementById("retryBtn").style.display = showRetry ? "inline-block" : "none";
    }

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);

            if (lat && lon) {
              updateStatus("Localisation r√©cup√©r√©e. Redirection en cours...");
              redirectToTally(lat, lon);
            } else {
              updateStatus("Impossible d'obtenir les coordonn√©es. Activez la localisation puis r√©essayez.", true);
            }
          },
          (error) => {
            console.warn("Erreur de g√©olocalisation : ", error);
            if (error.code === 1) {
              updateStatus("Permission de localisation refus√©e. Merci d'accepter pour continuer.", true);
            } else if (error.code === 2) {
              updateStatus("Position non disponible. Essayez √† nouveau plus tard.", true);
            } else if (error.code === 3) {
              updateStatus("D√©lai d√©pass√©. Veuillez r√©essayer.", true);
            } else {
              updateStatus("Erreur inconnue. Veuillez r√©essayer.", true);
            }
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        updateStatus("Votre appareil ne supporte pas la g√©olocalisation.", true);
      }
    }

    function retryLocation() {
      updateStatus("Nouvelle tentative de r√©cup√©ration de votre position...");
      getLocation();
    }

    // Lancement imm√©diat √† l'ouverture
    getLocation();
  </script>
</body>
</html>
