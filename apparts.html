<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appartements</title>
  <link rel="stylesheet" href="apparts.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <button id="backBtn" aria-label="Retour" title="Retour">Retour</button>
    </div>
    <div class="header-center">
      <h1 id="Maison-name"></h1>
    </div>
    <div class="header-right">
      <button id="logoutBtn" title="Déconnexion">Déconnexion</button>
    </div>
  </header>

  <main>
    <div id="appartToolbar">
      <div id="appartFilterSection">
        <label for="appartStatusFilter">Filtrer les appartements :</label>
        <select id="appartStatusFilter" name="appartStatusFilter">
          <option value="">Tous</option>
          <option value="Libre">Libre</option>
          <option value="Occupé">Occupé</option>
        </select>
      </div>
      <div id="addAppartBtn">
        <button id="addAppartButton" title="Ajouter un appartement" aria-label="Ajouter un appartement">
          <span>+</span>
        </button>
      </div>
    </div>

    <section id="appartGrid" class="grid-container">
      <!-- Cartes des appartements injectées ici -->
    </section>

    <div id="pagination" style="text-align:center; margin-bottom: 1rem;">
      <button id="prevPageBtn" disabled>Préc.</button>
      <span id="pageIndicator"></span>
      <button id="nextPageBtn" disabled>Suiv.</button>
    </div>

    <div id="detailsModal" class="modal-hidden" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="detailsTitle">
      <div class="modal-content">
        <span class="close-btn" id="closeDetailsModal" aria-label="Fermer">❌</span>
        <h2 class="modal-title" id="detailsTitle">Détails de l'appartement</h2>
        <div class="modal-body"></div>
        <div class="modal-actions">
          <button id="btnModifier">Modifier</button>
          <button id="btnSupprimer">Supprimer</button>
          <button id="btnFermer">Fermer</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal-hidden" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <div class="modal-content">
        <span class="close-btn" id="closeEditModal" aria-label="Fermer">❌</span>
        <h2 id="editTitle">Ajouter / Modifier un appartement</h2>
        <form id="editForm" autocomplete="off" novalidate>
          <label>
            ID Appartement
            <input type="text" id="editID" readonly />
          </label>

          <label>
            ID Maison
            <input type="text" id="editMaisonID" readonly />
          </label>

          <label>
            Étage
            <input type="text" id="editEtage" />
          </label>

          <label>
            Type <span style="color:red">*</span>
            <input type="text" id="editType" required />
          </label>

          <label>
            Prix (FCFA)
            <input type="number" id="editPrix" min="0" />
          </label>

          <label>
            Spécificité
            <textarea id="editDescription"></textarea>
          </label>

          <label>
            Statut <span style="color:red">*</span>
            <select id="editStatut" required>
              <option value="Libre">Libre</option>
              <option value="Occupé">Occupé</option>
            </select>
          </label>

          <label>
            Occupants
            <input type="number" id="editOccupants" min="0" />
          </label>

          <label>
            Photos
            <input type="file" id="editPhotos" name="Photos" accept="image/*" multiple />
          </label>

          <div class="form-actions">
            <button type="button" id="btnEnregistrer">Enregistrer</button>
            <button type="button" id="cancelEditBtn">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="apparts.js"></script>
</body>
</html>
