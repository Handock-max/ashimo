<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appartements - Ashimo</title>
  <link rel="stylesheet" href="apparts.css">
</head>
<body>
  <header>
    <button id="backBtn" class="back-btn">← Retour</button>
    <h1 id="businessTitle"></h1>
    <button id="logoutBtn" class="logout-btn">Déconnexion</button>
  </header>

  <main>
    <!-- Filtre -->
    <div id="toolbar">
      <label for="statusFilter">Filtrer les apparts :</label>
      <select id="statusFilter">
        <option value="">Tous</option>
        <option value="Libre">Libre</option>
        <option value="Occupé">Occupé</option>
      </select>
    </div>

    <!-- Grille des appartements -->
    <section id="appartsList"></section>
  </main>

  <!-- Modal détail appartement -->
  <div id="appartModal" class="modal hidden">
    <div class="modal-content">
      <button id="modalClose" class="close-btn">✕</button>
      <h2 id="modalTitle">Appartement #</h2>
      <div id="modalBody">
        <!-- Exemple d’infos -->
        <p><strong>Adresse :</strong> <span id="modalAdresse"></span></p>
        <p><strong>Étage :</strong> <span id="modalEtage"></span></p>
        <p><strong>Garage :</strong> <span id="modalGarage"></span></p>
        <p><strong>Statut :</strong> <span id="modalStatut"></span></p>
      </div>
      <div class="modal-actions">
        <button id="editAppart" class="edit-btn">Modifier</button>
        <button id="deleteAppart" class="delete-btn">Supprimer</button>
      </div>
    </div>
  </div>

  <script src="apparts.js"></script>
</body>
</html>
