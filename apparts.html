<!-- apparts.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appartements</title>
  <link rel="stylesheet" href="apparts.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <button id="backBtn" aria-label="Retour" title="Retour">Retour</button>
    </div>
    <div class="header-center">
      <h1 id="Maison-name">Nom de la maison</h1>
    </div>
    <div class="header-right">
      <button id="logoutBtn" title="Déconnexion">Déconnexion</button>
    </div>
  </header>

  <main>
    <!-- Toolbar Appartements -->
    <div id="appartToolbar">
      <div id="appartFilterSection">
        <label for="appartStatusFilter">Filtrer les appartements :</label>
        <select id="appartStatusFilter" name="appartStatusFilter">
          <option value="">Tous</option>
          <option value="Libre">Libre</option>
          <option value="Occupé">Occupé</option>
        </select>
      </div>
      <div id="addAppartBtn">
        <button id="addAppartButton" title="Ajouter un appartement" aria-label="Ajouter un appartement">
          <span>+</span>
        </button>
      </div>
    </div>

    <!-- Cartes des appartements -->
    <section id="appartGrid" class="grid-container">
      <!-- Cartes injectées dynamiquement -->
    </section>

    <!-- Détails -->
    <div id="detailsModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeDetailsModal">&times;</span>
        <h2 class="modal-title">Détails de l'appartement</h2>
        <div class="modal-body">
          <!-- Détails injectés dynamiquement -->
        </div>
        <div class="modal-actions">
          <button id="btnModifier">Modifier</button>
          <button id="btnSupprimer">Supprimer</button>
          <button id="btnFermer">Fermer</button>
        </div>
      </div>
    </div>

    <!-- Formulaire -->
    <div id="editModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeEditModal">&times;</span>
        <h2>Ajouter / Modifier un appartement</h2>
        <form id="editForm">
          <input type="hidden" id="editID_Appart" name="ID_Appart" />

          <label for="editID_Maison">Nom Maison</label>
          <input type="text" id="editID_Maison" name="ID_Maison" required />

          <label for="editEtage">Étage</label>
          <input type="text" id="editEtage" name="Étage" required />

          <label for="editType">Type</label>
          <input type="text" id="editType" name="Type" required />

          <label for="editPrix">Prix mensuel</label>
          <input type="number" id="editPrix" name="Prix mensuel" required />

          <label for="editStatut">Statut</label>
          <select id="editStatut" name="Statut" required>
            <option value="Libre">Libre</option>
            <option value="Occupé">Occupé</option>
          </select>

          <label for="editDescription">Spécificité</label>
          <textarea id="editDescription" name="Spécificité"></textarea>

          <label for="editPhotos">Photos</label>
          <input type="file" id="editPhotos" name="Photos" accept="image/*" />

          <div class="form-actions">
            <button type="button" id="btnEnregistrer">Enregistrer</button>
            <button type="button" id="cancelEditBtn">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="apparts.js"></script>
</body>
</html>
